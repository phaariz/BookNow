<script type="text/javascript">
	$("#book_form").attr("action","https://booking.ihotelier.com/istay/istay.jsp?" + $('#HotelID').val());
	$("#book_form").bind("submit", function(e){
				e.preventDefault();
				alert("You must select a resort");
			});
	
	function changeFormAction(){
		$("#book_form").attr("action","https://booking.ihotelier.com/istay/istay.jsp?" + $('#HotelID').val()); 
	}
	$('#HotelID').change(function(){
		$("#book_form").unbind();
		if ($("#HotelID").val() == 0){
			$("#book_form").bind("submit", function(e){
				e.preventDefault();
				alert("You must select a resort");
			});			
		}	
	});
</script>
